<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calcu.css" />
</head>
<body>
    <H1>Calculator</H1>
    <br>
    <input size=100 type="" class="inp">
        <button class="but">C</button>
        <br>
        <br>
    <div class="btn-container">
        <div >
            <div class="btn num sel" type="button">1</div>
            <div class="btn num sel" type="button">4</div>
            <div class="btn num sel" type="button">7</div>
            <div class="btn num sel" type="button">0</div>
        </div>
        <div >
            <div class="btn num sel" type="button">2</div>
            <div class="btn num sel" type="button">5</div>
            <div class="btn num sel" type="button">8</div>
            <div class="btn sel" type="button">.</div>
        </div>
        <div>
            <div class="btn num sel" type="button">3</div>
            <div class="btn num sel" type="button">6</div>
            <div class="btn num sel" type="button">9</div>
            <div class="btn opr sel" type="button">/</div>
        </div>
        <div>
            <div class="btn opr sel" type="button">+</div>
            <div class="btn opr sel" type="button">-</div>
            <div class="btn opr sel" type="button">*</div>
            <div class="btn eq" type="button">=</div>
        </div>
    </div>

    <script src="calcu.js"></script>
</body>
</html>
